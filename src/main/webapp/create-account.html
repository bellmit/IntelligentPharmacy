<!DOCTYPE html>
<head>
	<title>注册</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">注册</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="/userPage/userAdd.action" method="post">
				<div class="form-inner">
					<div class="form-group">
			         
			          <div class="col-md-6 col-md-offset-3">		          	
			            <label for="userName" class="control-label">账号名字</label>
			            <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入账号" onblur="checkName()">
			          </div>             
			        </div>
			        <div class="form-group">
			          <div class="col-md-6 col-md-offset-3">
			            <label for="password" class="control-label">密码</label>
			            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
			          </div>
			        </div>
			        <div class="form-group ">
			          <div class="col-md-6 col-md-offset-3">		          	
			            <label for="userPhone" class="control-label">手机号</label>
			            <input type="text" class="form-control" id="userPhone" name="userPhone"
							   placeholder="请输入手机号" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"  onblur="this.v();">
			          </div>
						<div class="col-md-6 col-md-offset-3">
							<label for="userAge" class="control-label">年龄</label>
							<input type="text" class="form-control" id="userAge" name="userAge" placeholder="请输入年龄"
								   onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)" onblur="this.v();">
						</div>
										  
			          <div class="col-md-6 templatemo-radio-group col-md-offset-3 ">
			          	<label class="radio-inline ">
		          			<input type="radio" name="userSex" id="userSex1" value="1"> 男
		          		</label>
		          		<label class="radio-inline">
		          			<input type="radio" name="userSex" id="userSex" value="2"> 女
		          		</label>
			          </div> 				  
			        </div>
			       
			    
			        <div class="form-group">
			          <div class="col-md-12 ">
			            <input type="submit" value="创建用户" class="btn btn-info">
			            <a href="userLogin.html" class="pull-right">登录</a>
			          </div>
			        </div>
					<div><label id="checkNameLabel"></label></div>
				</div>				    	
		      </form>		      
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="templatemo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Terms of Service</h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
<script>
function checkName(){
var  userName =$("#userName").val();

if(userName==""){

$("#checkNameLabel").text("用户名不能为空").addClass("error_msg");
return
}
$.post("/userPage/userAdd.action", {userName: userName}, function (data) {

var info = data;
if(info.success){
$("#checkNameLabel").text(info.message);
}else {
$("#checkNameLabel").text(info.message);
}
}, "json");
}
</script>
</html>
